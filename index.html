<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Шахматный тренер (Юникод)</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>Шахматный тренер</h1>

        <div id="board" class="board-grid"></div>

        <div class="controls">
            <button id="prevBtn">Предыдущий ход</button>
            <button id="nextBtn">Следующий ход</button>
            <button id="startBtn">Начало партии</button>
            <button id="endBtn">Конец партии</button>
        </div>

        <div class="pgn-input">
            <label for="pgnFile">Загрузить PGN-файл:</label>
            <input type="file" id="pgnFile" accept=".pgn">
        </div>

        <div class="game-info">
            <div id="status"></div>
            <div id="pgn"></div>
        </div>
    </div>

    <script src="chess.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
